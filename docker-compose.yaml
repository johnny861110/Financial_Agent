services:
  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-agent-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # LLM Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4-turbo-preview}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.0}
      
      # Data Configuration
      - DATA_DIR=/app/data
      - FINANCIAL_DATA_PATH=/app/data/financial_reports
      
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=false
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - financial-agent-network

  # Streamlit UI Service
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financial-agent-ui
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      # LLM Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4-turbo-preview}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.0}
      
      # Data Configuration
      - DATA_DIR=/app/data
      - FINANCIAL_DATA_PATH=/app/data/financial_reports
      
      # API Configuration (point to API service)
      - API_HOST=api
      - API_PORT=8000
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./data:/app/data:ro
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - financial-agent-network

networks:
  financial-agent-network:
    driver: bridge

volumes:
  logs:
    driver: local
